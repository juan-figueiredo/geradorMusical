<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Músicas com Notas Personalizadas</title>
  <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>

  <div class="container">
    <h1>Gerador de Músicas</h1>
    <p>Insira três notas de violão ou piano:</p>

    <label for="note1">Nota 1:</label>
    <input type="text" id="note1">

    <label for="note2">Nota 2:</label>
    <input type="text" id="note2">

    <label for="note3">Nota 3:</label>
    <input type="text" id="note3">

    <button onclick="gerarMusica()">Gerar Música</button>

    <p id="musica">A música será exibida aqui.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
